<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/video-game -->
        <link href="/static/joystick.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>GAME ZONE: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-dark border navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="/"> GAME ZONE </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <span class="nav-item">Coins: <span id="cash"></span></span>
                        <ul class="nav nav-pills ms-auto">
                            <li class="nav-item bg-white rounded px-1"><a class="nav-link" href="/profile">Profile</a></li>
                            <li class="nav-item bg-white rounded px-1"><a class="nav-link" href="/store">Store</a></li>
                            <li class="nav-item bg-white rounded px-1"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="nav nav-pills ms-auto">
                            <li class="nav-item bg-white rounded px-1"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item bg-white rounded px-1"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

    </body>
    <main class="container-fluid py-5 text-center">
            {% block main %}
            {% endblock %}
        </main>
